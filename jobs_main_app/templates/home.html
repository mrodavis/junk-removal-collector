{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}

{% block content %}
<section class="logo-container">
  <div class="cat-container">
    <img src="{% static 'images/splash.svg' %}" alt="Scrap-It Collector Splash" />
  </div>
  <img src="{% static 'images/header-logo.svg' %}" alt="Scrap-It Collector Logo" />
</section>

{% if not user.is_authenticated %}
<section>
  <form action="{% url 'login' %}" method="post" class="login">
    {% csrf_token %}
    <h1>Login</h1>
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>
{% endif %}
{% endblock %}
