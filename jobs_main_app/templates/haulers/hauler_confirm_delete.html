{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
<div class="form-card">
  <h1>Delete Hauler</h1>
  <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Confirm Delete</button>
    <a href="{% url 'hauler_list' %}" class="btn">Cancel</a>
  </form>
</div>
{% endblock %}
