{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
<div class="form-card">
  <h1>Sign Up</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Register</button>
  </form>
  <p class="alt-link">
    Already have an account? <a href="{% url 'login' %}">Login</a>
  </p>
</div>
{% endblock %}
