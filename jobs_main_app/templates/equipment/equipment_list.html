{% extends 'base.html' %}

{% block content %}
<h1>All Equipment</h1>
<ul>
  {% for item in equipment %}
    <li>
      <a href="{% url 'equipment_detail' item.pk %}">{{ item.type }} ({{ item.size }})</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'equipment_create' %}">Add New Equipment</a>
{% endblock %}
